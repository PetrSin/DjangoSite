<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/c.png' %}" alt="Картинка котика" >
        <samp class='logo'>ЖОПА</samp>
        <h3>Меню сайта</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-sun"></i>Главная</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-thumbtack"></i>Про нас</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-clipboard"></i>Новости</li></a>
            <a href=""><li><i class="fa-solid fa-users"></i>Контакты</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fa-solid fa-pen"></i>Добавить Статью</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %} 
        {% endblock %}
    </main>
</body>
</html>
