{% extends 'main/layout.html'%}


{% block title %}Создание Статьи {% endblock %}

{% block content %}
    <div class="zlo">
        <h1>Форма Создания Статьи</h1>
        <form method="post" action="">
            {% csrf_token  %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span class="error">{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Добавить Статью</button>
        </form>
    </div>
{% endblock %}
