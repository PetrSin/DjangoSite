{% extends 'main/layout.html'%}


{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="zlo">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p><br>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить Статью</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-info ">Редактировать Статью</a>
    </div>
{% endblock %}
