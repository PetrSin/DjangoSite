{% extends 'main/layout.html'%}


{% block title %}Удаление Статьи{% endblock %}

{% block content %}
    <div class="zlo">
        <h1>Удаление Статьи </h1>
        <form method="post" action="">
            {% csrf_token  %}
            <h3>{{ article.title }}</h3>
            <p>{{ article.date }}</p>
            <button class="btn btn-success" type="submit">Удалить Статью</button>
        </form>
    </div>
{% endblock %}
